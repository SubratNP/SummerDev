<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replication</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Our Special Coffee</h1>

    <div class="container">
      <!-- Item 1 -->
      <div class="item">
        <div class="image">
          <img
            src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg"
            alt="Espresso"
          />
        </div>
        <div class="detail">
          <h2>Classic Espresso</h2>
          <p>
            A traditional espresso shot with a strong, bold flavor perfect for
            coffee lovers.
          </p>
          <div class="purchase"></div>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item">
        <div class="image">
          <img
            src="https://images.pexels.com/photos/374885/pexels-photo-374885.jpeg"
            alt="Latte Art"
          />
        </div>
        <div class="detail">
          <h2>Vanilla Latte</h2>
          <p>
            Creamy latte topped with smooth vanilla syrup and beautiful latte
            art.
          </p>
          <div class="purchase"></div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item">
        <div class="image">
          <img
            src="https://images.pexels.com/photos/434213/pexels-photo-434213.jpeg"
            alt="Iced Coffee"
          />
        </div>
        <div class="detail">
          <h2>Iced Americano</h2>
          <p>
            A refreshing chilled Americano served with ice, great for summer
            days.
          </p>
          <div class="purchase"></div>
        </div>
      </div>
    </div>
  </body>
</html>
